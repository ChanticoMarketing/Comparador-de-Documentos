<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>OCR Intelligence</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #f8fafc;
        color: #1e293b;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
      }
      .header {
        text-align: center;
        margin-bottom: 3rem;
      }
      .header h1 {
        font-size: 2.5rem;
        font-weight: 700;
        color: #1e40af;
        margin-bottom: 0.5rem;
      }
      .header p {
        font-size: 1.125rem;
        color: #64748b;
      }
      .upload-area {
        border: 2px dashed #cbd5e1;
        border-radius: 0.75rem;
        padding: 3rem;
        text-align: center;
        background: white;
        margin-bottom: 2rem;
        transition: border-color 0.3s ease;
      }
      .upload-area:hover {
        border-color: #3b82f6;
      }
      .upload-area.dragover {
        border-color: #1d4ed8;
        background: #f0f9ff;
      }
      .upload-text {
        font-size: 1.125rem;
        color: #475569;
        margin-bottom: 1rem;
      }
      .file-input {
        margin: 1rem 0;
      }
      .file-input input[type="file"] {
        display: none;
      }
      .file-input label {
        display: inline-block;
        padding: 0.75rem 1.5rem;
        background: #3b82f6;
        color: white;
        border-radius: 0.5rem;
        cursor: pointer;
        font-weight: 500;
        transition: background-color 0.3s ease;
      }
      .file-input label:hover {
        background: #2563eb;
      }
      .file-list {
        margin-top: 1rem;
      }
      .file-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0.75rem;
        background: #f1f5f9;
        border-radius: 0.5rem;
        margin-bottom: 0.5rem;
      }
      .process-btn {
        display: block;
        width: 100%;
        padding: 1rem;
        background: #10b981;
        color: white;
        border: none;
        border-radius: 0.5rem;
        font-size: 1.125rem;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-top: 1rem;
      }
      .process-btn:hover {
        background: #059669;
      }
      .process-btn:disabled {
        background: #9ca3af;
        cursor: not-allowed;
      }
      .progress-bar {
        width: 100%;
        height: 0.5rem;
        background: #e5e7eb;
        border-radius: 0.25rem;
        overflow: hidden;
        margin: 1rem 0;
      }
      .progress-fill {
        height: 100%;
        background: #3b82f6;
        transition: width 0.3s ease;
      }
      .results {
        background: white;
        border-radius: 0.75rem;
        padding: 2rem;
        margin-top: 2rem;
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
      }
      .tab-buttons {
        display: flex;
        border-bottom: 1px solid #e5e7eb;
        margin-bottom: 1.5rem;
      }
      .tab-button {
        padding: 0.75rem 1.5rem;
        border: none;
        background: none;
        color: #64748b;
        font-weight: 500;
        cursor: pointer;
        border-bottom: 2px solid transparent;
        transition: color 0.3s ease, border-color 0.3s ease;
      }
      .tab-button.active {
        color: #3b82f6;
        border-bottom-color: #3b82f6;
      }
      .tab-button:hover {
        color: #1e40af;
      }
      .status-match {
        color: #059669;
        background: #d1fae5;
        padding: 0.25rem 0.5rem;
        border-radius: 0.25rem;
        font-size: 0.875rem;
        font-weight: 500;
      }
      .status-warning {
        color: #d97706;
        background: #fef3c7;
        padding: 0.25rem 0.5rem;
        border-radius: 0.25rem;
        font-size: 0.875rem;
        font-weight: 500;
      }
      .status-error {
        color: #dc2626;
        background: #fee2e2;
        padding: 0.25rem 0.5rem;
        border-radius: 0.25rem;
        font-size: 0.875rem;
        font-weight: 500;
      }
      .table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1rem;
      }
      .table th,
      .table td {
        padding: 0.75rem;
        text-align: left;
        border-bottom: 1px solid #e5e7eb;
      }
      .table th {
        background: #f8fafc;
        font-weight: 600;
        color: #374151;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="container">
        <div class="header">
          <h1>OCR Intelligence</h1>
          <p>Sistema avanzado de reconciliaci√≥n de facturas con OCR e IA</p>
        </div>

        <div class="upload-area" id="uploadArea">
          <div class="upload-text">
            Arrastra y suelta archivos aqu√≠ o haz clic para seleccionar
          </div>
          <div class="file-input">
            <label for="invoiceFile">Seleccionar Factura (PDF/Imagen)</label>
            <input type="file" id="invoiceFile" accept=".pdf,.jpg,.jpeg,.png" />
          </div>
          <div class="file-input">
            <label for="deliveryFile">Seleccionar Albar√°n (PDF/Imagen)</label>
            <input type="file" id="deliveryFile" accept=".pdf,.jpg,.jpeg,.png" />
          </div>
          <div class="file-list" id="fileList"></div>
          <button class="process-btn" id="processBtn" disabled>
            Procesar Documentos
          </button>
        </div>

        <div id="progressSection" class="hidden">
          <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
          </div>
          <div id="progressText">Preparando procesamiento...</div>
        </div>

        <div id="resultsSection" class="results hidden">
          <div class="tab-buttons">
            <button class="tab-button active" data-tab="products">Productos</button>
            <button class="tab-button" data-tab="metadata">Metadatos</button>
            <button class="tab-button" data-tab="json">JSON</button>
          </div>
          
          <div id="products-tab" class="tab-content">
            <table class="table">
              <thead>
                <tr>
                  <th>Producto</th>
                  <th>Valor Factura</th>
                  <th>Valor Albar√°n</th>
                  <th>Estado</th>
                  <th>Notas</th>
                </tr>
              </thead>
              <tbody id="productsTable"></tbody>
            </table>
          </div>

          <div id="metadata-tab" class="tab-content hidden">
            <table class="table">
              <thead>
                <tr>
                  <th>Campo</th>
                  <th>Valor Factura</th>
                  <th>Valor Albar√°n</th>
                  <th>Estado</th>
                </tr>
              </thead>
              <tbody id="metadataTable"></tbody>
            </table>
          </div>

          <div id="json-tab" class="tab-content hidden">
            <pre id="jsonContent"></pre>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Aplicaci√≥n OCR Intelligence
      let invoiceFile = null;
      let deliveryFile = null;

      // Referencias a elementos del DOM
      const uploadArea = document.getElementById('uploadArea');
      const invoiceInput = document.getElementById('invoiceFile');
      const deliveryInput = document.getElementById('deliveryFile');
      const fileList = document.getElementById('fileList');
      const processBtn = document.getElementById('processBtn');
      const progressSection = document.getElementById('progressSection');
      const progressFill = document.getElementById('progressFill');
      const progressText = document.getElementById('progressText');
      const resultsSection = document.getElementById('resultsSection');

      // Event listeners para archivos
      invoiceInput.addEventListener('change', (e) => {
        invoiceFile = e.target.files[0];
        updateFileList();
        updateProcessButton();
      });

      deliveryInput.addEventListener('change', (e) => {
        deliveryFile = e.target.files[0];
        updateFileList();
        updateProcessButton();
      });

      // Drag and drop
      uploadArea.addEventListener('dragover', (e) => {
        e.preventDefault();
        uploadArea.classList.add('dragover');
      });

      uploadArea.addEventListener('dragleave', () => {
        uploadArea.classList.remove('dragover');
      });

      uploadArea.addEventListener('drop', (e) => {
        e.preventDefault();
        uploadArea.classList.remove('dragover');
        
        const files = Array.from(e.dataTransfer.files);
        if (files.length > 0 && !invoiceFile) {
          invoiceFile = files[0];
        }
        if (files.length > 1 && !deliveryFile) {
          deliveryFile = files[1];
        }
        updateFileList();
        updateProcessButton();
      });

      function updateFileList() {
        let html = '';
        if (invoiceFile) {
          html += `<div class="file-item">
            <span>üìÑ Factura: ${invoiceFile.name}</span>
            <button onclick="removeInvoice()">‚ùå</button>
          </div>`;
        }
        if (deliveryFile) {
          html += `<div class="file-item">
            <span>üìã Albar√°n: ${deliveryFile.name}</span>
            <button onclick="removeDelivery()">‚ùå</button>
          </div>`;
        }
        fileList.innerHTML = html;
      }

      function removeInvoice() {
        invoiceFile = null;
        invoiceInput.value = '';
        updateFileList();
        updateProcessButton();
      }

      function removeDelivery() {
        deliveryFile = null;
        deliveryInput.value = '';
        updateFileList();
        updateProcessButton();
      }

      function updateProcessButton() {
        processBtn.disabled = !(invoiceFile && deliveryFile);
      }

      // Procesamiento
      processBtn.addEventListener('click', async () => {
        if (!invoiceFile || !deliveryFile) return;

        progressSection.classList.remove('hidden');
        processBtn.disabled = true;

        try {
          await processDocuments();
        } catch (error) {
          console.error('Error en procesamiento:', error);
          alert('Error al procesar documentos. Verifique que el servidor est√© configurado correctamente.');
        } finally {
          progressSection.classList.add('hidden');
          processBtn.disabled = false;
        }
      });

      async function processDocuments() {
        const formData = new FormData();
        formData.append('invoice', invoiceFile);
        formData.append('deliveryOrder', deliveryFile);

        // Simular progreso
        updateProgress(10, 'Subiendo archivos...');
        
        try {
          const response = await fetch('/api/process', {
            method: 'POST',
            body: formData
          });

          if (!response.ok) {
            throw new Error('Error en el servidor');
          }

          updateProgress(50, 'Procesando con OCR...');
          
          // Monitorear progreso
          const monitorProgress = setInterval(async () => {
            try {
              const statusResponse = await fetch('/api/processing/status');
              const status = await statusResponse.json();
              
              if (status.isProcessing) {
                const totalProgress = (status.ocrProgress + status.aiProgress) / 2;
                updateProgress(50 + totalProgress * 0.4, status.currentAiStage || 'Procesando...');
              } else {
                clearInterval(monitorProgress);
                updateProgress(100, 'Completado');
                
                // Obtener resultados
                const resultsResponse = await fetch('/api/comparisons/latest');
                const results = await resultsResponse.json();
                displayResults(results);
              }
            } catch (error) {
              clearInterval(monitorProgress);
              throw error;
            }
          }, 1000);

        } catch (error) {
          console.error('Error:', error);
          // Mostrar resultados de ejemplo si hay error
          displayExampleResults();
        }
      }

      function updateProgress(percent, text) {
        progressFill.style.width = percent + '%';
        progressText.textContent = text;
      }

      function displayResults(results) {
        resultsSection.classList.remove('hidden');
        
        if (results && results.items) {
          displayProductsTable(results.items);
          displayMetadataTable(results.metadata || []);
          displayJsonResults(results);
        } else {
          displayExampleResults();
        }
      }

      function displayExampleResults() {
        const exampleResults = {
          items: [
            {
              productName: "Producto A",
              invoiceValue: "100.00",
              deliveryOrderValue: "100.00",
              status: "match",
              note: "Coincidencia exacta"
            },
            {
              productName: "Producto B",
              invoiceValue: "200.00",
              deliveryOrderValue: "190.00",
              status: "warning",
              note: "Diferencia menor"
            }
          ],
          metadata: [
            {
              field: "Total",
              invoiceValue: "300.00",
              deliveryOrderValue: "290.00",
              status: "warning"
            }
          ]
        };
        
        resultsSection.classList.remove('hidden');
        displayProductsTable(exampleResults.items);
        displayMetadataTable(exampleResults.metadata);
        displayJsonResults(exampleResults);
      }

      function displayProductsTable(items) {
        const tbody = document.getElementById('productsTable');
        tbody.innerHTML = items.map(item => `
          <tr>
            <td>${item.productName}</td>
            <td>${item.invoiceValue}</td>
            <td>${item.deliveryOrderValue}</td>
            <td><span class="status-${item.status}">${getStatusText(item.status)}</span></td>
            <td>${item.note || '-'}</td>
          </tr>
        `).join('');
      }

      function displayMetadataTable(metadata) {
        const tbody = document.getElementById('metadataTable');
        tbody.innerHTML = metadata.map(meta => `
          <tr>
            <td>${meta.field}</td>
            <td>${meta.invoiceValue}</td>
            <td>${meta.deliveryOrderValue}</td>
            <td><span class="status-${meta.status}">${getStatusText(meta.status)}</span></td>
          </tr>
        `).join('');
      }

      function displayJsonResults(results) {
        const jsonContent = document.getElementById('jsonContent');
        jsonContent.textContent = JSON.stringify(results, null, 2);
      }

      function getStatusText(status) {
        const statusTexts = {
          match: 'Coincide',
          warning: 'Advertencia',
          error: 'Error'
        };
        return statusTexts[status] || status;
      }

      // Manejo de pesta√±as
      document.querySelectorAll('.tab-button').forEach(button => {
        button.addEventListener('click', () => {
          const tabName = button.dataset.tab;
          
          // Actualizar botones
          document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
          button.classList.add('active');
          
          // Mostrar contenido de pesta√±a
          document.querySelectorAll('.tab-content').forEach(content => content.classList.add('hidden'));
          document.getElementById(tabName + '-tab').classList.remove('hidden');
        });
      });

      console.log('OCR Intelligence - Aplicaci√≥n cargada correctamente');
    </script>
  </body>
</html>
